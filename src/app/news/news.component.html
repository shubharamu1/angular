    <div class="mt-20 pt-20"></div>
<div style="height: 70px;">
    <div *ngIf='!flag && isSubmited' class="alert alert-danger col-md-4 offset-md-4">
        Credentials Invalid
    </div>
</div>
<div class="col-md-4 offset-md-4 mt-20 pt-20">
    <div class="card">
        <div class="card-header">
            <h3 class="text-lg-center">Post Updates!</h3>
        </div>
        <form [formGroup]='loginForm' (ngSubmit)='login()'>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">From</label>
                    <input type="username" class="form-control" name="username" id="username" placeholder="enter the emailId" formControlName='username'>
                </div>
                <div class="form-group">
                    <label for="username">To</label>
                    <input type="username" class="form-control" name="username" id="username" placeholder="enter the emailId" formControlName='username'>
                </div>
                <div class="form-group">
                    <label for="username">Subject</label>
                    <input type="username" class="form-control" name="username" id="username" placeholder="enter the subject" formControlName='username'>
                </div>
                <div class="form-group">
                    <label for="message">Compose</label>
                    <textarea type="textarea" class="form-control" name="message" id="message" rows="3"  placeholder="type the message" formControlName='message'></textarea>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-secondary offset-md-4"  (click)="adminnav()">send</button>
                <button type="reset" class="btn btn-secondary ml-2" name="reset">cancel</button>
            </div>
        </form>
    </div>
</div>
