
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <div style="float: right; margin-top: px;">
        <button type="logout" class="btn btn-secondary ml-2" name="logout" (click)="logout()"></button></div>
        <div class="mt-8 pt-8"></div>
<div style="height: 70px;">
    <div *ngIf='!flag && isSubmited' class="alert alert-danger col-md-4 offset-md-4">
        Credentials Invalid
    </div>
</div>
<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-header">
            <h3 class="text-lg-center">Login Form</h3>
        </div>
        <!-- <form [formGroup]='loginForm' (ngSubmit)='login()' > -->
            <form #loginform="ngForm" (ngSubmit)='loginUser()' >
                <!-- {{loginform.form.valid}}  -->
                <small class="danger">{{msg}}</small>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" name="email"  placeholder="enter the email"  [(ngModel)]="user.emailId" required #email="ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                     [class.is-invalid]="email.invalid && email.touched">
                     <!-- <small class ="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field </small> -->
               <div *ngIf="email.errors && (email.invalid && email.touched)">
                   <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                   <small class="text-danger" *ngIf="email.errors.pattern">Enter valid Email Id</small>
                </div>
               
                    </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password"   placeholder="enter the password"   [(ngModel)]="user.password" #password="ngModel" required
                    [class.is-invalid]="password.invalid && password.touched">
                    <small class ="text-danger" [class.d-none]="password.valid || password.untouched">password is required field </small>

                </div>
            </div>
            <div class="card-footer">
                <button [disabled]=loginform.form.invalid type="submit" class="btn btn-secondary offset-md-4"  (click)="usernav()">Submit</button>
                <button type="reset" class="btn btn-secondary ml-2" name="reset"> Reset</button>
            </div>
        </form>
    </div>
</div>
